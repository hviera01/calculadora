name: Deploy Flutter Web

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Find Flutter project root
        run: |
          ROOT=$(dirname "$(find . -name pubspec.yaml -print -quit)")
          echo "ROOT=$ROOT" >> $GITHUB_ENV
          echo "Found Flutter root: $ROOT"

      - name: flutter pub get
        run: flutter pub get
        working-directory: ${{ env.ROOT }}

      - name: build web
        run: flutter build web --release --base-href "/calculadora/"
        working-directory: ${{ env.ROOT }}

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.ROOT }}/build/web

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
